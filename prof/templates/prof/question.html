{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add/View Questions</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Questions</a>
    </nav>
    <div class="container-fluid">
        <h2 align="center">Create a new Question</h2>
        <div align="center">
            <div class="container d-flex h-100 row justify-content-center col-20">
                <form align="center" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary" type="submit" value="Create">
                </form>
            </div>
        </div>

        <a href="{% url 'prof:view_all_ques' prof.username %}" class="btn btn-success my-3">View All Questions</a><br>
        <a href="{% url 'prof:index' prof.username %}" class="btn btn-danger my-3">Go to the homepage</a>
    </div>
</body>

</html>
