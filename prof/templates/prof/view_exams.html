{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Exams</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Exams</a>
    </nav>
    <div class="container-fluid">
        <h3 align="center">Create a new exam</h3>
        <div align='center'>
            
            <div class="container d-flex h-100 row justify-content-center col-20">
                <form align='center' method="POST">
                {% csrf_token %}
                {{ examform|crispy }}
                <input class="btn btn-primary" type="submit" value="Create">
            </form>
            </div>
            
        </div>
        <div>
            <h1>Exams available</h1>
            <ul>
                {% for t in exams %}
                <li><a href="{% url 'prof:view_exam' prof.username t.id %}">{{ t }}</a></li>
                {% empty %}
                <h3>No exams</h3>
                {% endfor %}
            </ul>
        </div>
    </div>


</body>

</html>
