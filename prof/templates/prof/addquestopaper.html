<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add questions</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Add Questions to Paper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                <a class="btn btn-primary my-sm-0" href="{% url 'prof:make_paper' prof.username %}">Questions</a>
                <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
            </form>
        </div>
    </nav>

    <!-- <nav class="navbar bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Adding Questions to Existing Question Paper</a>
    </nav> -->
    <div class="container-fluid">
        <h1 class="alert alert-dark" align='center'>Paper :- {{qpaper.qPaperTitle}}</h1>
        <div class="row mt-5">
            <ol type="1">
                {% for i in question_list %}
                <li>
                    {{i.question}}
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="title" value="{{ i.qno }}">
                        <input type="hidden" name="papertitle" value="{{ qpaper.qPaperTitle }}">
                        <input type="submit" value="ADD">
                    </form>
                </li>
                <br>
                {% endfor %}
            </ol>

        </div>
        <!-- <a class="btn btn-danger" href="{% url 'prof:make_paper' prof.username %}">Go Back</a> -->
    </div>
</body>

</html>
